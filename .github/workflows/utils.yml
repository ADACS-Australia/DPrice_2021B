# Check that all code utilities build correctly
name: utils

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # do not run it if [skip ci] appears in the commit message
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    # The type of runner that the job will run on
    runs-on: self-hosted
    env:
      SYSTEM: gfortran
      OMP_STACKSIZE: 512M
      SPLASH_DIR: ${{ github.workspace }}/splash

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install gfortran
      run: sudo apt-get --yes install gfortran

    - name: grab a copy of splash source code
      uses: actions/checkout@v2
      with:
        repository: danieljprice/splash
        path: splash

    - run: ls ${{ github.workspace }}
    - run: ls ${{ github.workspace }}/*

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: compile utils with SETUP=test
      run: make SETUP=test utils
